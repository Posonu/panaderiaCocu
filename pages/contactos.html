<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="panaderia cocu">
  <meta name="author" content="Tomas Campusano">
  <meta name="keywords" content="panaderia, pasteles, medialunas">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/6f4213fea8.js" crossorigin="anonymous"></script>
  <title>Panaderia Cocu</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../img/cocu_logo-450.png" alt="logo panaderia cocu" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Historia</a>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contactos.html">Contactos</a>
            </li>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <h1 class="display-2">Contactanos</h1>
    <hr>
    <article class="row">
      <div class="col-sm-12 col-md-6 mb-3">
        <form>
          <div class="mb-3">
            <label for="nombreApellido" class="form-label">Nomber y apellido*</label>
            <input type="text" class="form-control" id="nombreApellido" required maxlength="15" minlength="3">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" class="form-control" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="consulta" class="form-label">Consulta*</label>
            <textarea id="consulta" rows="4" class="form-control" maxlength="150" minlength="3" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
      <div class="col-sm-12 col-md-6 mb-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13141.729469782404!2d-58.744089112133786!3d-34.56792482011891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9703c1e6fc29%3A0x7560d88a76693d76!2sHotel%20Las%20Brujitas!5e0!3m2!1ses!2sar!4v1630332947707!5m2!1ses!2sar"
          class="w-100" height="450" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </article>
  </main>

  <footer class="bg-dark">
    <section class="container-fluid row">
      <div class="col-sm-12 col-md-4">
        <img id="logo-footer" class="img-fluid mx-auto d-block" src="../img/cocu_logo-450.png" alt="logo">
      </div>
      <div class="col-sm-12 col-md-4 align-self-center">
        <p class="text-white text-center">
          <b>Horarios de atenci√≥n:</b>
          <br>
          Lunes a viernes: 09hs-18hs <br>
          Sabado, domingo y feriados: 09hs-14hs
        </p>
      </div>
      <div class="col-sm-12 col-md-4 align-self-center">
        <p class="text-white text-center">
          <b>Seguinos en nuestras redes:</b>
        </p>
        <div class="text-center">
          <i class="fab fa-facebook-square fa-2x text-white"></i>
          <i class="fab fa-twitter-square fa-2x text-white mx-2"></i>
          <i class="fab fa-instagram-square fa-2x text-white "></i>
        </div>
      </div>
    </section>
  </footer>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
